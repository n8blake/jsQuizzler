<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>jsQuizzler</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/styles.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="d-flex justify-content-between m-4 p-2">
			<button class="btn btn-sm text-primary" id="actionBtn">Start Game</button>
			<h2 class="m-2" id="time-div">60<h2>
			<span> </span>
		</header>
		<main class="container-fluid">
			<section id="quiz">
				<div class="row d-flex justify-content-center">
				<div class="col-12 col-lg-4 col-md-6 col-sm-12 m-2">
				<h3>
					<!--<button class="btn" onclick="previousQuestion()">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
						</svg>
				  	</button>-->
				  	Quesiton <span id="question-number"></span> 
					<!--<button class="btn" onclick="nextQuestion()">
			  			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
						</svg>
					</button>-->
				</h3>

				<p class="m-2" id="question"></p>
					<div class="card m-2 p-2">
						
						<code class="language-javascript" style="white-space: pre-wrap;" id="code"> </code>
						
					</div>
				</div>
				<div class="col-12 col-md-4 col-sm-12 m-2 d-flex flex-column justify-content-center">
					<h4>Options</h4>
					<ul class="list-group" id="options">
						
					</ul>
				</div>
				</div>
				<div class="row d-flex justify-content-center">
					<div>Score: <span id="number-correct">0</span> / <span id="number-total">0</span></div>
				</div>
			</section>
			<section class="row" id="scores">
				<div class="col-12 col-sm-12 col-md-8 col-lg-6" style="margin:auto; text-align: center;">
					<div class="mb-4">
						<div class="d-flex justify-content-around m-2 p-2">
							<input class="form-control align-self-center" type="text" name="initials" id="initials" placeholder="initials" style="width: 150pt;">
							<strong class="p-2 align-self-center" id="display-score">SCORE: 40</strong>
							<button class="btn btn-outline-success" id="addScoreBtn">ADD SCORE</button>
						</div>
					</div>
					<table class="table mt-4" id="high-scores-table">
						<thead>
							<tr>
								<th>PLAYER</th>
								<th>SCORE</th>
								<th>DATE</th>
							</tr>
						</thead>
						<tbody id="high-scores-table-body">
							<tr>
								<td>NB</td>
								<td>40</td>
								<td>2/26/21</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>
		<footer class="d-flex justify-content-center">
			
		</footer>
		<script type="text/javascript" src="assets/quiz.js"></script>
		<script type="text/javascript" src="assets/script.js"></script>
		<script type="text/javascript" src="assets/timer.js"></script>
	</body>
</html>
